<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="p-3">
    <h3>Welcome to FORM</h3>
    <h5>Registration Form</h5>
    <form action="" class="p-3 bg-dark text-white w-50">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" id="email" class="form-control" />
        <div class="form-text">your email remain private</div>
      </div>

      <!-- radio button -->
      <div class="mb-3">
        <div class="form-check-inline">
          <input type="radio" class="form-check-input" id="Male" />
          <label for="Male">Male</label>
        </div>
        <div class="form-check-inline">
          <input type="radio" class="form-check-input" id="Female" />
          <label for="Female">Female</label>
        </div>
      </div>

      <!-- checkbox -->
      <div class="mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="tnc" />
          <label for="tnc">Accepts Terms&Conditions</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="department">Department:</label>
        <select name="department" id="department" class="form-select-inline">
          <option value="cse">CSE</option>
          <option value="eee">EEE</option>
          <option value="iit" selected>IIT</option>
          <option value="ece">ECE</option>
          <option value="iba">IBA</option>
        </select>
      </div>

      <div class="mb-3">
        <button class="btn btn-info">submit</button>
        <button class="btn btn-success ms-3">Reset</button>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
