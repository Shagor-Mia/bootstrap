<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Validation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h3>Welcome to Form-Validation</h3>
    <div class="container">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-4">
          <label class="form-label" for="lastN">Last Name</label>
          <input id="lastN" type="text" class="form-control" required />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-4">
          <label class="form-label" for="grouping">UserName</label>
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input class="form-control" type="text" required />
            <div class="invalid-feedback">please choose a username!</div>
          </div>
        </div>

        <div class="mt-3 col-6">
          <label for="city" class="form-label">City</label>
          <input type="text" id="city" class="form-control" required />
          <div class="invalid-feedback">please provide valid City!</div>
        </div>
        <div class="mt-3 col-4">
          <label for="state" class="form-label">State</label>
          <select class="form-select" id="state" required>
            <option selected disabled value="">choose</option>
            <option value="">1</option>
            <option value="">2</option>
          </select>
          <div class="invalid-feedback">Please select a valid state.</div>
        </div>
        <div class="mt-3 col-2">
          <label for="zip" class="form-label">Zip</label>
          <input type="text" id="zip" class="form-control" required />
          <div class="invalid-feedback">Please provide a valid zip.</div>
        </div>

        <div class="mt-3 col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tnc" required />
            <label class="form-check-lebel" for="tnc"
              >Terms and Conditions</label
            >
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>

        <div class="mt-3 col-12">
          <button class="btn btn-outline-success" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
