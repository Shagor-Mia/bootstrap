<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>badge Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="p-3">
    <h2>
      Bootstrap 5 <span class="badge bg-secondary rounded-pill">New</span>
    </h2>
    <button class="btn btn-outline-success">
      Download <span class="badge bg-secondary rounded-pill">10</span>
    </button>
    <button
      class="btn btn-outline-primary"
      data-bs-toggle="tooltip"
      data-bs-placement="bottom"
      title="submit here"
    >
      Submit
    </button>
    <div class="progress mt-3">
      <div
        class="progress-bar bg-success w-25"
        aria-valuenow="25"
        aria-valuemax="100"
        aria-valuemin="25"
      ></div>
      <div
        class="progress-bar bg-warning w-25"
        aria-valuenow="25"
        aria-valuemax="100"
        aria-valuemin="25"
      ></div>
      <div
        class="progress-bar bg-info w-25"
        aria-valuenow="25"
        aria-valuemax="100"
        aria-valuemin="25"
      ></div>
      <div
        class="progress-bar bg-primary w-25"
        aria-valuenow="25"
        aria-valuemax="100"
        aria-valuemin="25"
      ></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
